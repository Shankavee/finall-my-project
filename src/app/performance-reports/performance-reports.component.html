<div class="background">
    <div class="container">  
        <div class="table">
        <h2>Student Performance Reports</h2>
            <table>
            <thead>
                <tr>
                <th>Student ID</th>
                <th>Course ID</th>
                <th>Completion Percentage</th>
                <th>Last Activity</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of performanceData">
                <td>{{ item.student_id }}</td>
                <td>{{ item.course_id }}</td>
                <td>{{ item.completion_percentage }}%</td>
                <td>{{ item.last_activity }}</td>
                </tr>
            </tbody>
            </table>
        </div>
    </div>
</div>

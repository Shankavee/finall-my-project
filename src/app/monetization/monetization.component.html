<div class="monetization-section">
    <h2>Revenue Sharing</h2>
    <ul>
      <li *ngFor="let item of revenueSharingData">
        Course: {{ item.courseName }} - Earnings: ${{ item.earnings }} ({{ item.percentage }}%)
      </li>
    </ul>
  
    <h2>Promotional Codes</h2>
    <ul>
      <li *ngFor="let code of promotionalCodes">
        Code: {{ code.code }} - Discount: {{ code.discount }}%
      </li>
    </ul>
    <div class="add-code-form">
      <input type="text" [(ngModel)]="newCode" placeholder="Code" />
      <input type="number" [(ngModel)]="newDiscount" placeholder="Discount (%)" />
      <button (click)="addPromotionalCode()">Add Code</button>
    </div>
  
    <h2>Payment Dashboard</h2>
    <ul>
      <li *ngFor="let payment of payments">
        Date: {{ payment.date }} - Amount: ${{ payment.amount }} - Status: {{ payment.status }}
      </li>
    </ul>
  </div>

<div class="background">
<div class="discussion-forum">
    <h2>Discussion Forum</h2>
    <div *ngFor="let post of posts" class="post">
      <h3>{{ post.title }}</h3>
      <p>{{ post.content }}</p>
      <small>Posted by {{ post.author }} on {{ post.created_at | date: 'medium' }}</small>
    </div>
  </div>
</div>

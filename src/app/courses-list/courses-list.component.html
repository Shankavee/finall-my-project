<h3 class="courses-title">Course List</h3>

<!-- Display Courses in Table -->
<div class="table-container">
  <table class="courses-table">
    <thead>
      <tr class="table-header">
        <th>Course Title</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of courses" class="table-row">
        <td>{{ course.title }}</td>
        <td>{{ course.description }}</td>
      </tr>
    </tbody>
  </table>
</div>
